<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Love the peace</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="images/spotify-logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of NCS - No copyright songs </h1>
            <div class="songItemContainer">

                <div class="songItem">
                    <img alt="1">
                    <span class="songname"></span>
                    <span class="songListPlay"><span class="timeStamp">05:34 <i class="fa-regular  fa-circle-play songItemPlay" id="0" style="color: #f45dc4;"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songname"></span>
                    <span class="songListPlay"><span class="timeStamp">05:34 <i class="fa-regular  fa-circle-play songItemPlay" id="1" style="color: #f45dc4;"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songname"></span>
                    <span class="songListPlay"><span class="timeStamp">05:34 <i class="fa-regular  fa-circle-play songItemPlay" id="2" style="color: #f45dc4;"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songname"></span>
                    <span class="songListPlay"><span class="timeStamp">05:34 <i class="fa-regular  fa-circle-play songItemPlay" id="3" style="color: #f45dc4;"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songname"></span>
                    <span class="songListPlay"><span class="timeStamp">05:34 <i class="fa-regular  fa-circle-play songItemPlay" id="4" style="color: #f45dc4;"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songname"></span>
                    <span class="songListPlay"><span class="timeStamp">05:34 <i class="fa-regular  fa-circle-play songItemPlay" id="5" style="color: #f45dc4;"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>

    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100" value="0">
        <div class="icons">
            <!-- font awesome icons -->
            <i class="fa-solid fa-3x fa-backward-fast" id="prev"></i>
            <i class="fa-regular fa-3x fa-circle-play" style="color: #f45dc4;" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-forward-fast" id="next"></i>
            
        </div>
        <div class="songInfo">
            <img src="images/plyinng.gif" width="50px" alt="playing" id="gif"><span id="masterSongName">Let me love you - Justin bieber</span>  
        </div>
    </div>

    <script src="https://kit.fontawesome.com/ee67e1a5c4.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
